<!DOCTYPE html>
<html manifest="mark.appcache">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="This is Mark â€“ a Markdown-powered text editor for fast and uninterrupted writing.">
        <title>Mark</title>
        <style>.fade-in { opacity: 0; }</style>
        <link href="http://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
        <link href="css/styles.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico">
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="full-size no-scroll">
            <div class="frame full-height">
                <div id="mark" class="mark full-height scroll"></div>
                <div id="ui" class="font-helvetica">
                    <nav id="ui-file" class="menu menu--file full-height">
                        <div class="menu__wrapper full-size no-scroll">
                            <ul class="menu__list full-size font-size-regular scroll no-bullets">
                                <li data-i18n="export" class="menu__sublist">
                                    <ul class="no-bullets">
                                        <li id="ui-export-txt" data-i18n="format-txt"><span class="shortcut font-size-small" data-os-mac="&#8984;E" data-os-other="Ctrl+E"></span></li>
                                        <li id="ui-export-html" data-i18n="format-html"><span class="shortcut font-size-small" data-os-mac="&#8997;&#8984;E" data-os-other="Alt+Ctrl+E"></span></li>
                                        <li id="ui-export-pdf" data-i18n="format-pdf"><span class="shortcut font-size-small" data-os-mac="&#8679;&#8984;E" data-os-other="Shift+Ctrl+E"></span></li>
                                    </ul>
                                </li>
                                <li data-i18n="open"><form><input id="ui-open" class="full-size" type="file"></form></li>
                                <li id="ui-new" data-i18n="new-file"><span class="shortcut font-size-small" data-os-mac="&#8984;D" data-os-other="Ctrl+D"></span></li>
                                <li id="ui-mail" class="online-only" data-i18n="send-mail"><span class="shortcut font-size-small" data-os-mac="&#8984;M" data-os-other="Ctrl+M"></span></li>
                                <li class="online-only menu__sublist" data-i18n="change-language">
                                    <ul id="ui-languages-list" class="no-bullets">
                                    </ul>
                                </li>
                                <li id="ui-about" data-i18n="about"></li>
                            </ul>
                            <div class="menu__info menu__element font-size-small">
                                <span id="ui-counter-characters">0</span> <span data-i18n="characters"></span>, <span id="ui-counter-words">0</span> <span data-i18n="words"></span>
                            </div>
                        </div>
                        <div class="menu__icon menu__icon--file">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 19" fill="#1f1d1b">
                                <path d="M8,0H0v19h15V7L8,0z M8,7V2l5,5H8z"></path>
                            </svg>
                        </div>
                    </nav>
                    <nav id="ui-themes" class="menu menu--themes full-height">
                        <div class="menu__wrapper full-size no-scroll">
                            <input id="ui-themes-filter" class="menu__filter menu__element font-helvetica font-size-regular" type="search" data-i18n="search-themes" tabindex="-1">
                            <ul id="ui-themes-list" class="menu__list menu__list--themes full-size font-size-regular scroll no-bullets"></ul>
                            <div class="menu__element font-size-small" data-i18n="no-themes-found" style="display: none;"></div>
                            <div class="menu__info menu__element font-size-small"><span id="ui-custom-theme" class="font-underline" data-i18n="create-a-custom-theme"></span></div>
                        </div>
                        <div class="menu__icon menu__icon--themes" >
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27.8 19.3" fill="#1f1d1b">
                                <path d="M7.7,18.2C7,18.1,5,18,5,17.1c0-0.7,1.3-3.8,1.7-4.5h5.9l1.2,2.9l0.6,1.4c0.1,0.1,0.5,0.9-1,1l-1.7,0.3c0,0.3,0,0.8,0,1.1
        h16.1v-0.9c-0.3-0.1-0.8-0.2-1.2-0.3c-1.4-0.2-6.2-13.9-6.2-13.9h-1.2l-2.6,6.9C15.8,9.6,11.5,0,11.5,0H9.9L6.2,9.1l-3.1,7.7
        c-1,1.4-2.8,1.4-3.1,1.5v1h7.7V18.2z M11.5,11.1c-1.4,0.1-2.8,0-4.2-0.1l2.2-5.6c0.9,1.9,1.7,3.7,2.4,5.7H11.5z M20.6,13h-0.3
        c-1,0.1-2.1,0-3.1,0l0,0l1.6-4.3C19.5,10,20.1,11.5,20.6,13z M21.7,18.3L21.7,18.3C21.6,18.3,21.6,18.3,21.7,18.3
        c-3.1-0.3-3.7-3.5-4-4.1h3.4l0.9,2.2l0.5,1.1C22.6,17.8,22.7,18.2,21.7,18.3z"></path>
                            </svg>
                        </div>
                    </nav>
                    <div id="ui-modal" class="overlay overlay--modal full-height vcenter fade-in">
                        <div class="vcenter__element">
                            <div class="overlay__text font-size-large"></div>
                            <div class="overlay__controls"></div>
                        </div>
                    </div>
                    <div id="ui-notice" class="overlay overlay--notice fade-in">
                        <div>
                            <div class="overlay__text font-size-medium"></div>
                        </div>
                    </div>
                    <div class="fade-in">
                        <div id="ui-tooltip" class="tooltip"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts are ordered by dependency -->
        <script src="js/mark.marked.min.js"></script>
        <script src="js/mark.min.js"></script>
        <script src="js/index.min.js"></script>
        <script src="js/jspdf.min.js"></script>
    </body>
</html>
